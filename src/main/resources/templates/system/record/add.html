<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('新增运维记录')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-record-add">

            <div class="form-group">
                <label class="col-sm-3 control-label is-requ  ired">运维操作：</label>
                <div class="col-sm-8">
                    <input name="developType" class="form-control" type="text" required>
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-3 control-label">运维详细信息：</label>
                <div class="col-sm-8">
                    <textarea name="developDetail" class="form-control"></textarea>
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-3 control-label">项目:</label>
                <div class="col-sm-8">
                    <select id="project" name="project" class="form-control">
<!--                        <option>请选择项目</option>-->
                        <option th:each="project:${projects}" th:value="${project.id}" th:text="${project.name}" ></option>
                    </select>
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />

    <script th:inline="javascript">
        var prefix = ctx + "system/record"
        $("#form-record-add").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                var data = $("#form-record-add").serializeArray();
                var projectId = $.form.selectSelects("project");
                data.push({"name": "projectId", "value": projectId});
                $.operate.save(prefix + "/add",data);
            }
        }
    </script>
</body>
</html>
