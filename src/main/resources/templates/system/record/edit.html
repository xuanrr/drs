<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('修改运维记录')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-record-edit" th:object="${record}">
            <input name="id" th:field="*{id}" type="hidden">

            <div class="form-group">
                <label class="col-sm-3 control-label">运维类型:</label>
                <div class="col-sm-8">
                    <select id="developType" name="developType" class="form-control">
                        <option th:each="developType:${developTypes}" th:value="${developType.id}" th:text="${developType.name}" ></option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">运维详细信息：</label>
                <div class="col-sm-8">
                    <textarea name="developDetail" class="form-control">[[*{developDetail}]]</textarea>
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-3 control-label">项目:</label>
                <div class="col-sm-8">
                    <select id="project" name="project" class="form-control">
                        <!--                        <option>请选择项目</option>-->
                        <option th:each="project:${projects}" th:value="${project.id}" th:text="${project.name}" ></option>
                    </select>
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var prefix = ctx + "system/record";
        $("#form-record-edit").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                var data = $("#form-record-edit").serializeArray();
                var projectId = $.form.selectSelects("project");
                var developTypeId= $.form.selectSelects("developType");
                data.push({"name": "projectId", "value": projectId});
                data.push({"name": "developType", "value": developTypeId});
                $.operate.save(prefix + "/edit",data);
            }
        }
    </script>
</body>
</html>
