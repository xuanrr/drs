<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('新增公司部门')" />
</head>
<body class="white-bg">
<div class="wrapper wrapper-content animated fadeInRight ibox-content">
    <form class="form-horizontal m" id="form-companydept-add">
        <div class="form-group">
            <label class="col-sm-3 control-label is-required">部门名称：</label>
            <div class="col-sm-8">
                <input name="name" class="form-control" type="text" required>
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-3 control-label">公司名称:</label>
            <div class="col-sm-8">
                <select id="companyId" name="companyId" class="form-control">
                    <option value="" selected>请选择公司</option>
                    <option th:each="companyId:${projects}" th:value="${companyId.customerId}" th:text="${companyId.customerName}" ></option>
                </select>
            </div>
        </div>
    </form>
</div>
<th:block th:include="include :: footer" />
<script th:inline="javascript">
    var prefix = ctx + "system/companydept"
    $("#form-companydept-add").validate({
        focusCleanup: true
    });

    function submitHandler() {
        if ($.validate.form()) {
            var data=$('#form-companydept-add').serialize();
            var companyId=$.form.selectSelects("companyId");
            $.operate.save(prefix + "/add", data);
        }
    }
</script>
</body>
</html>
